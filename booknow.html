<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary"> BALEVANI Address Book</h1>

        <!-- Form for the owner Details -->
        <div class="form-owner">
            <h4 class="ml-2 mt-4">Owner Of AddressBook Details</h4>
            <p class="warn ml-3">Please input the details</p>
            <form id="owner-form" class="col-md-5">

                <div class="form-group mt-3">
                    <label for="firstname">FirstName: </label>
                    <input type="text" id="owner-firstname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="LastName">LastName: </label>
                    <input type="text" id="owner-lastname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone Number </label>
                    <input type="number" id="owner-phone" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="Date-Of-Birth">Date-Of-Birth </label>
                    <input type="date" id="owner-dob" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="Nationality">How many Tickets</label>
                    <input type="text" id="owner-nationality" class="form-control">
                </div>
                <button class="btn-primary btn-lg">Save</button>
            </form>
        </div>
</body>
</html>
